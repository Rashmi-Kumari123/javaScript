<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practice</title>
    <style>
      #box {
        background-color: green;
        color: beige;
        height: 200px;
        width: 200px;
        text-align: center;
        justify-content: center;
        align-items: center; 
        display: flex;
        font-size: x-large;
        border-radius: 50%;
      }
      .heading {
        color: red;
        margin: 5px;
      }
      #button {
        background-color: blue;
      }
      #capital {
        text-transform: uppercase;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 class="heading">Be Honest</h1>
      <h2 class="heading">Be Ethical</h2>
      <h3 class="heading">Think Less, Do more</h3>
    </header>
    <h1 id="capital">Sitare University</h1>
    <div id="box">I am Rashmi a 3rd year b.tech CSE Student</div>
    <hr />
    <button style="background-color: pink" id="button" type="submit">
      Submit
    </button>
    <hr />
    <div id="outer">
      I am Outer div
      <div id="inner">I am Inner div</div>
    </div>
  </body>
</html>
