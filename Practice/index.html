<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practice</title>
    <style>
      #box {
        background-color: green;
        color: beige;
        height: 200px;
        width: 200px;
        text-align: center;
        justify-content: center;
        align-items: center;
        display: flex;
        font-size: x-large;
        border-radius: 50%;
      }
      .heading {
        color: red;
        margin: 5px;
      }
      #button {
        background-color: blue;
      }
      #capital {
        text-transform: uppercase;
        text-align: center;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 200px;
        color: azure;
      }
      #navbar {
        background-color: black;  
      }
      #nav { display: flex; height: 60px; align-items: center; justify-content: space-between; }
      .nav-links a{
        color: white;
        font-size: 25px;
      }
      .search button {
        margin-right: 40px;
        background-color: #f08804;
        color: white;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <nav id="navbar">
      <div id="nav">
        <ul class="nav-links">
          <li><a style="color:#e87d11"id="amazon">amazon.in</a></li>
          <li><a href="#">Account</a></li>
          <li><a href="#">My Cart</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="search">
          <input type="text" placeholder="search Amazon.in" /> <button>Search</button>
        </div>
      </div>
    </nav>
    
    <header>
      <h1 class="heading">Be Honest</h1>
      <h2 class="heading">Be Ethical</h2>
      <h3 class="heading">Think Less, Do more</h3>
    </header>
    <h1 id="capital">Sitare University</h1>
    <div id="box">I am Rashmi, a 3rd year B.Tech CSE student.</div>
    <hr />
    <button style="background-color: pink" id="button" type="submit">
      Submit
    </button>
    <hr />
    <div id="outer">
      I am Outer div
      <div id="inner">I am Inner div</div>
    </div>
  </body>
</html>
