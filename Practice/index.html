<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Practice</title>
    <style>
      #box {
        background-color: blue;
        color: beige;
        text-align: center;
        padding: 20px;
        font-size: x-large;
      }
      .heading {
        color: red;
        margin: 5px;
      }
      #button{
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 class="heading">Be Honest</h1>
      <h2 class="heading">Be Ethical</h2>
      <h3 class="heading">Think Less, Do more</h3>
    </header>
    <div id="box">I am Rashmi a 3rd year b.tech CSE Student</div>
    <hr>
    <!-- Inline CSS has higher specificity than internal and external css that we write. -->
    <button style="background-color: pink;" id="button" type="submit">Submit</button>
  </body>
</html>
