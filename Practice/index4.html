<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level2</title>
    <style>
      .nav-links {
        list-style: none;
        display: flex;
        gap: 200px;
        color: azure;
      }
      #navbar {
        background-color: black;
      }
      #nav {
        display: flex;
        height: 60px;
        align-items: center;
        justify-content: space-between;
      }
      .nav-links a {
        color: white;
        font-size: 25px;
      }
      .search button {
        margin-right: 40px;
        background-color: #f08804;
        color: white;
        padding: 5px;
      }

      .divs {
        height: 100px;
        width: 100px;
        background-color: rgb(172, 61, 61);
        display: inline-block;
        padding: 30px;
        margin: 55px;
        border: 4px solid black;
      }
      #div1 {
        background-color: rgba(255, 0, 0, 0.3);
        background-image: url("https://picsum.photos/200/200");
        background-size: cover;
      }
      #div2 {
        background-color: rgba(0, 255, 242, 0.5);
      }
      #div3 {
        background-color: rgba(60, 255, 0, 0.5);
      }
      #footer {
        margin-top: 600px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div id="nav">
          <ul class="nav-links">
            <li><a style="color: #e87d11" id="amazon">amazon.in</a></li>
            <li><a href="#">Account</a></li>
            <li><a href="#">My Cart</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
          <div class="search">
            <input type="text" placeholder="search Amazon.in" />
            <button>Search</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="div1" class="divs">Hii</div>
      <div id="div2" class="divs">Rashmi</div>
      <div id="div3" class="divs">How are you?</div>
    </main>
    <footer id="footer">I am footer</footer>
  </body>
</html>
